<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Luminary â€” The Living Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">Luminary</div>

    <nav class="nav-links">
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Events</a>
    </nav>

    <div class="nav-spacer"></div>
</header>

<main class="layout">

    <!-- LEFT HERO -->
    <section class="hero-left">

    <div class="hero-video">
        <!-- Video goes here -->
           <video autoplay muted loop playsinline>
        <source src="videos/hero.mp4" type="video/mp4">
    </video>
    </div>

    <div class="hero-description">
        <h2>The Living Menu</h2>
        <p>Seasonal expression through evolving cuisine.</p>
    </div>

</section>

  <!-- RIGHT SIDEBAR -->
<aside class="video-sidebar">

  <div class="sidebar-box">

    <!-- Top Autoplay Video -->
    <div class="sidebar-video">
      <video autoplay muted loop playsinline>
        <source src="videos/sidebar.mp4" type="video/mp4">
      </video>
    </div>

    <!-- Small Video + Text Rows -->
    <div class="sidebar-row">
      <video muted>
        <source src="videos/behind-scenes.mp4" type="video/mp4">
      </video>
      <p>Behind the Scene</p>
    </div>

    <div class="sidebar-row">
      <video muted>
        <source src="videos/chef-technique.mp4" type="video/mp4">
      </video>
      <p>Chef technique clip</p>
    </div>

    <div class="sidebar-row">
      <video muted>
        <source src="videos/philosophy.mp4" type="video/mp4">
      </video>
      <p>Philosophy quote</p>
    </div>

    <button class="reserve-btn">Reserve</button>

  </div>
</aside>

    <!-- BOTTOM SECTION -->
    <section class="menu-section">
        <div class="bottom-layout">

            <div class="bottom-image"></div>

            <div class="bottom-content">
                <h2>Seasonal Menu</h2>
                <h3>Header (H3)</h3>
                <p>Menu description text goes here.</p>
                <div class="menu-item-block"></div>
                <div class="menu-item-block"></div>
            </div>

            <div class="bottom-reserve">
                <div class="reservation-controls">
                    <select><option>Date</option></select>
                    <select><option>Time</option></select>
                    <select><option>Party Size</option></select>
                    <button>Reserve</button>
                </div>

                <div class="video-row">
                    <div class="small-video"></div>
                    <h2>Header (H2)</h2>
                </div>
            </div>

        </div>
    </section>

</main>

<script src="script.js"></script>

</body>
</html>
